version: "3.7"

services:
    # image project
    app:
        build:
            context: .
            dockerfile: Dockerfile
        restart: unless-stopped
        working_dir: /var/www/
        volumes:
            - ./:/var/www
        depends_on:
            - redis
        networks:
            - fullcycle

    # nginx
    nginx:
        image: nginx:alpine
        restart: unless-stopped
        ports:
            - "81:80"
        volumes:
            - ./:/var/www
            - ./docker/nginx/:/etc/nginx/conf.d/
        networks:
            - fullcycle

    # redis
    redis:
        image: redis:latest
        networks:
            - fullcycle

    # keycloak
    keycloak:
        image: jboss/keycloak:16.1.1
        environment:
            - KEYCLOAK_USER=admin
            - KEYCLOAK_PASSWORD=admin
            - DB_VENDOR=h2
        ports:
        - '8080:8080'

networks:
    fullcycle:
        external: true
        driver: bridge
